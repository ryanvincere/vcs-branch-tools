<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header">
        FL Reformat URL
        <span class="indicator"></span>
    </div>

    <div id="wrap_url" class="wrap" data-id="#wrap_content">
        <div class="content">
            <div class="description">
                Use this tool to reformat url from old website
            </div>
            <div class="url">
                <form id="form-url">
                    <label for="url">Paste URL here</label>
                    <input type="text" name="url" id="url" autocomplete="off">
                    <label for="url">Result</label>
                    <textarea name="result" id="result"></textarea>
                </form>
            </div>
            <a href="javascript:void(0)" id="btn-copy" class="btn">COPY URL</a>
        </div>
    </div>

    <script type="text/javascript" src="jquery.1.8.2.js"></script>
    <script src="popup.js"></script>
</body>

</html>
